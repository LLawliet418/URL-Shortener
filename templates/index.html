<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>URL Shortener</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>URL Shortener</h1>
        <form method="POST" action="{{ url_for('index') }}">
            <input type="text" name="url" placeholder="Enter URL to shorten" required>
            <button type="submit">Shorten URL</button>
        </form>
        {% if short_url %}
        <div class="short-url">
            <p>Your shortened URL is: <a class="shortened-url" href="{{ short_url }}" target="_blank">{{ short_url }}</a></p>
        </div>
        {% endif %}
        </div>
        <div class="svg-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#982c2c" fill-opacity="1" d="M0,96L0,224L110.8,224L110.8,160L221.5,160L221.5,192L332.3,192L332.3,96L443.1,96L443.1,128L553.8,128L553.8,192L664.6,192L664.6,224L775.4,224L775.4,128L886.2,128L886.2,160L996.9,160L996.9,256L1107.7,256L1107.7,160L1218.5,160L1218.5,64L1329.2,64L1329.2,32L1440,32L1440,320L1329.2,320L1329.2,320L1218.5,320L1218.5,320L1107.7,320L1107.7,320L996.9,320L996.9,320L886.2,320L886.2,320L775.4,320L775.4,320L664.6,320L664.6,320L553.8,320L553.8,320L443.1,320L443.1,320L332.3,320L332.3,320L221.5,320L221.5,320L110.8,320L110.8,320L0,320L0,320Z"></path></svg>
        </div>
    </div>
</body>
</html>
